<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friend Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Friend Tracker</h1>

    <!-- HOME / DASHBOARD -->
    <section class="stats">
      <div class="stat">
        <span id="totalEncounters">0</span>
        <small>Veces que lo vi</small>
      </div>
      <div class="stat">
        <span id="totalDays">0</span>
        <small>D√≠as distintos</small>
      </div>
    </section>

    <section class="chart">
      <h2>Encuentros por d√≠a</h2>
      <div id="chartBars" class="bars"></div>
    </section>

    <button id="showFormBtn">‚ûï Agregar encuentro</button>

    <!-- FORMULARIO -->
    <section class="form hidden" id="formSection">
      <h2>Agregar encuentro</h2>

      <button type="button" id="closeFormBtn">‚úñ Cerrar</button>

      <form id="encounterForm">
        <label>
          Fecha
          <input type="date" id="dateInput" required />
        </label>

        <label>
          Hora
          <input type="time" id="timeInput" />
        </label>

        <label>
          Tipo
          <select id="typeInput">
            <option value="comida">üçΩÔ∏è Comida</option>
            <option value="deporte">üèì Deporte</option>
            <option value="viaje">‚úàÔ∏è Viaje</option>
            <option value="social">üç∫ Social</option>
          </select>
        </label>

        <label>
          Nota
          <input type="text" id="noteInput" placeholder="Ej: P√°del + cena" />
        </label>

        <button type="submit">Guardar encuentro</button>
      </form>
    </section>

    <!-- HISTORIAL -->
    <section class="history">
      <h2>Historial</h2>
      <div id="historyList"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
