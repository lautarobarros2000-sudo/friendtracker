<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuentros</title>

  <link rel="stylesheet" href="styles.css" />
<link rel="apple-touch-icon" href="logo-180.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Encuentros">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <header class="header">
    <h1>üìÖ Encuentros</h1>
    <button id="toggleFormBtn">‚ûï Agregar encuentro</button>
  </header>

  <!-- FORM -->
  <section id="formSection" class="hidden">
    <form id="encounterForm">
      <label>
        Fecha
        <input type="date" id="date" required />
      </label>

      <label>
        Actividad
        <select id="category" required>
          <option value="">Seleccionar</option>
          <option value="Padel">Padel</option>
          <option value="Cena">Cena</option>
          <option value="F√∫tbol">F√∫tbol</option>
          <option value="Rancho">Rancho</option>
          <option value="Viaje">Viaje</option>
          <option value="Otro">Otro</option>
        </select>
      </label>

      <label>
        Nota
        <textarea id="note" rows="3"></textarea>
      </label>

      <label class="important">
        <input type="checkbox" id="important" />
        Marcar como importante ‚≠ê
      </label>

      <button type="submit">Guardar</button>
    </form>
  </section>

  <!-- STATS -->
  <section class="stats">
    <div>
      <h2>Total encuentros</h2>
      <span id="totalEncounters">0</span>
    </div>

    <div>
      <h2>D√≠as distintos</h2>
      <span id="totalDays">0</span>
    </div>

    <div class="goal-card">
      <h2>Objetivo anual</h2>
      <div class="goal-value">
        <span id="activeDays">0</span> / <span id="goalDays">150</span>
      </div>
      <div id="pace" class="pace"></div>
    </div>
  </section>

  <!-- CHART -->
  <section class="chart-section">
    <h2>Encuentros por categor√≠a</h2>
    <canvas id="categoryChart"></canvas>
  </section>

  <!-- LIST -->
  <section class="list">
    <div class="list-header">
      <h2>Historial</h2>

      <select id="filterCategory">
        <option value="">Todas las categor√≠as</option>
        <option value="Padel">Padel</option>
        <option value="Cena">Cena</option>
        <option value="F√∫tbol">F√∫tbol</option>
        <option value="Rancho">Rancho</option>
        <option value="Viaje">Viaje</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <div id="encountersList"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
